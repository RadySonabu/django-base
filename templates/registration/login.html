{% extends '_base.html' %}
{% load tailwind_filters %}
{% block title %}Log In{% endblock %}

{% block content %}
<div class="grid h-screen place-items-center bg-yellow-50">
  <div class="w-full max-w-sm">
    <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        {{ form | crispy }}
        <div class="flex items-center justify-between">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
            Login
          </button>
          <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="{% url 'reset_password' %}">
            Forgot Password?
          </a>
        </div>
    </form>
    <p class="text-center text-gray-500 text-xs">
      &copy;2023 Ardy Corp. All rights reserved.
    </p>
  </div>
</div>
{% endblock %}
